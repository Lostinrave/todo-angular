
<div class="container">
    <div class="row justify-content-start mt-4">
        <div class="col-8">
            <div class="card ">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">
                            {{ user?.name }}
                        </div>
                        <div class="col-6">
                            {{user?.email}}
                        </div>
                    </div>
                    
                </div>
                <div class="card-body">
                    <h3>User tasks</h3>
                    <ul>
                        <li *ngFor="let task of userTasks">
                          {{ task.title }}
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
</div>
